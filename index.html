<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="App" style="background-image: url('assets/home.png')">
        <div class="ancients-container">
          <div class="ancient-card" data-ancient="azathoth" style="background-image: url('assets/Ancients/Azathoth.png')"></div>
          <div class="ancient-card" data-ancient="cthulhu" style="background-image: url('assets/Ancients/Cthulthu.png')"></div>
          <div class="ancient-card" data-ancient="iogSothoth" style="background-image: url('assets/Ancients/IogSothoth.png')"></div>
          <div class="ancient-card" data-ancient="shubNiggurath" style="background-image: url('assets/Ancients/ShubNiggurath.png')"></div>
        </div>
        <div class="difficulty-container">
          <div class="difficulty" data-difficulty="very-easy">Очень лёгкий</div>
          <div class="difficulty" data-difficulty="easy">Лёгкий</div>
          <div class="difficulty" data-difficulty="normal">Средний</div>
          <div class="difficulty" data-difficulty="hard">Высокий</div>
          <div class="difficulty" data-difficulty="very-hard">Очень высокий</div>
        </div>

        <div class="deck-container">
          <span class="shuffle-button">Замешать колоду</span>
          <div class="current-state"></div>

          <div class="deck" style="background-image: url('assets/mythicCardBackground.png')"></div>
          <div class="last-card"></div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
